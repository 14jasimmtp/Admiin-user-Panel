<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/site/Static/Style.css">
    <title>AdminLogin</title>
</head>
<body>
    <section class="vh-100">
        <div class="container  py-5 h-100 shadow-lg ">
          <div class="row d-flex mt-5 justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class=" card-body p-5 text-center">
      
                  <h1 class=" display-6">Admin</h1>
                  <form class="pt-2" action="/admin" method="post">
                  <div class="form-outline mb-4">
                    <input name="admin-email" type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email"/>
                   
                  </div>
      
                  <div class="form-outline mb-4">
                    <input name="admin-password" type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password"/>
                   
                  </div>
      
                 
                  <div class="form-check d-flex justify-content-start mb-4">
                  </div>
                  <p class="text-danger">{{.}}</p>
      
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
    
                  <div class="d-grid text-center">
                  
                </div>
    
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
