<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>DashBoard</title>
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">

    
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-3" href="#" style="margin-left: 8%;">Admin</a>
      
      <form style="margin-left: 65%;" class="d-flex" role="search" action="/CreateUser">
        <button class="btn btn-color-white" >Create User</button>
      </form>
      <form style="margin-right: 10%;" class="d-flex" role="search" action="/logout" method="post">
        <button class="btn btn-color-white">Logout</button>
      </form>
      </div>
  </nav>

    <center>
    <h2 class="p-1 mt-5">User Details</h2>
    <form  class="form-inline my-2 my-lg-0" method="post">
    
      <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    </form>
</center>


<div class="p-5" style="width: 100%;">
 
      <table class="table table-success table-striped-columns table-hover " style="margin-left: 13%; width: 10%; display: inline-block">
        <thead class="bg-dark text-white" style="width: 10%;">
            <tr>
              <th scope="col" style="text-align: center;width: 10%;">Serial No</th>
            </tr>
        </thead>
        <tbody>
         
         
            {{range .serial}}
            <tr>
            <td style="text-align: center; padding-bottom: 12.16%;"><div>{{.Ser}}</div></td>
          </tr>
            {{end}}
         
        </tbody>
      </table>
      <table class="table table-success table-striped-columns table-hover" style=" position: absolute; vertical-align: top; width: 55%; display: inline-block ">

        <thead class="bg-dark text-white" style="width: 100%;">
            <tr>
             
                <th scope="col" style="text-align: center;width: 18%;">User</th>
                <th scope="col" style="text-align: center;width: 18%;">Email</th>
                <th scope="col" style="text-align: center;width: 18%;">Role</th>
                <th scope="col" style="text-align: center;width: 18%;">edit</th>
                <th scope="col" style="text-align: center;width: 18%;">delete</th>
            </tr>
        </thead>
        <tbody style="width: 100%;">
         
            <tr>
              
              {{range .UsersList}}
              
               
                <td style="text-align: center;" ><div>{{.UserName}}</div></td>
                <td style="text-align: center;"><div>{{.Email}}</div></td>
                <td style="text-align: center;"> <div>{{if .Is_Admin}}Admin{{else}}User{{end}}</div></td>
                <td style="text-align: center;">
                    <div>
                    <form action="/UpdateUser">
                        <input type="hidden" name="Updateemail" value={{.Email}}>
                        <button style="border: none; background-color: transparent; "><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg></button>
                    </form>
                     </div>
                </td>
                <td style="text-align: center;">
                    <div>
                        <form action="/DeleteUser" method="post">
                            <input type="hidden" name="email" value={{.Email}}>
                            <button style="border: none; background-color: transparent; "><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                            </svg></button>
                        </form>
                    </div>
                </td>

            </tr>
            {{end}}
        </tbody>
       
    </table>
    </div>
     
     
    

    </form>
    
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
