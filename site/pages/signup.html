<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="site/Static/Style.css">

    <style>
      *{
    margin: 0;
    padding: 0;
   
  }
  
  body{
    background-image: url(/site/styles/Images/bg-1.avif);
    background-repeat: no-repeat;
    background-size: cover;
  }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container  py-5 h-100 shadow-lg p-3">
          <div class="row d-flex mt-2 justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-4 text-center">
      
                  <h1 class=" display-6">SignUp</h1>
                  <form class="p-3" action="/signup" method="post">
                  <div class="form-outline mb-4">
                    <input name="name" type="text" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Full Name"/>
                  </div>
    
                  <div class="form-outline mb-4">
                    <input name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email"/>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input name="password" type="password" id="typePasswordX-2" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}" class="form-control form-control-lg" placeholder="Password"/>
                  </div>
    
                  <div class="form-outline mb-4">
                    <input name="confirmpwd" type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Confirm Password" />
                  </div>
    
                  <p class="text-danger">{{.}}</p>
      
                 
      
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   
</body>
</html>
